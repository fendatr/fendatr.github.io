<script>
var divs = ["Div1", "Div2", "Div3", "Div4"];
var visibleDivId = null;
function divVisibility(divId) {
if(visibleDivId === divId) {
visibleDivId = null;
} else {
visibleDivId = divId;
}
hideNonVisibleDivs();
}
function hideNonVisibleDivs() {
var i, divId, div;
for(i = 0; i < divs.length; i++) {
divId = divs[i];
div = document.getElementById(divId);
if(visibleDivId === divId) {
div.style.display = "block";
} else {
div.style.display = "none";
}
}
}
</script>
<style>
html{background-color:gray}
.buttons a{font-size:16px;text-decoration:none}
.buttons a:hover{cursor:pointer;font-size:16px;text-decoration:underline}
.zx{display:none}
</style>
<div class="main_div">
<div class="buttons">
<a href="#" onclick="divVisibility('Div1');">Megadeth</a><br>

<a href="#" onclick="divVisibility('Div3');">Iron Maiden</a><br>
<a href="#" onclick="divVisibility('Div4');">Dio</a><br> 
</div>
