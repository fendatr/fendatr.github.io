<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Prefix Suffix ekle</title>
<style>
textarea{background-color:#777;outline:none;border:2px solid black}
input{background-color:#777;outline:none;border:2px solid black}
button{background-color:#777;outline:none;border:2px solid black}
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript">
function addprefixsufffix(){
var seoprefix = document.getElementById('prefix').value;
var seosuffix = document.getElementById('suffix').value;
var text = document.getElementById('input').value;
text = text.replace(/\r/g,'');
text = text.split(/\n/);
var textlen = text.length;
var textarrout = new Array();
for (var x = 0; x < textlen; x++){
textarrout[x] = seoprefix + text[x] + seosuffix;}
textout = textarrout.join('\n');
document.getElementById('output').value = textout;}
function cleartext(){
document.getElementById('prefix').value = '';
document.getElementById('suffix').value = '';}
function SelectAll(id){
document.getElementById(id).focus();
document.getElementById(id).select();}
</script>
<script type='text/javascript'>
$(document)
.on('input.textarea', '.autoExpand', function(){
var minRows = this.getAttribute('data-min-rows')|0,
rows;
this.rows = minRows;
var savedValue = this.value;
this.value = '';
this.baseScrollHeight = this.scrollHeight;
this.value = savedValue;
console.log(this.scrollHeight , this.baseScrollHeight);
rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 17);
this.rows = minRows + rows;
});
</script>
</head>
<body bgcolor="#333">
<center>

<textarea autofocus class='autoExpand' rows='5' data-min-rows='5' id="input"></textarea>
<br>Prefix:<br><input class="seotools-input" type="text" id="prefix">
<br>Suffix:<br><input type="text" id="suffix" class="seotools-input">
<br><div style="margin-top:5px"><button class="btn btn-1 btn-1d" onclick="addprefixsufffix(); clicked();">Ekle</button> <button class="btn btn-1 btn-1d" onclick="cleartext();">Temizle</button> <button class="btn btn-1 btn-1d" onclick="SelectAll('output')">Select All</button><br>
<textarea style="margin-top:5px" class='autoExpand' rows='3' data-min-rows='3' id="output"></textarea>
</center>
</body>

</html>
