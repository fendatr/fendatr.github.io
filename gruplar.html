<script>
function myFunction(id)
{
var style="";

if (id=="all")
{
for(var i=0;i<array.length;i++)
{
var element=document.getElementById(array[i]);
style=getComputedStyle(element, null).display;
element.style.display=changeme(style);
}
}else{
var element=document.getElementById(id);
style=getComputedStyle(element, null).display;
element.style.display=changeme(style);
// alert(id);
}
}
function changeme(style)
{
if (style=='none') return "block";
if (style=='block') return "none";
}
