<html>
<head>
<meta charset="utf-8">
<title>Link Generator</title>
</head>
<body>
<script>
function update()
{
try
{
var data = "http://convertmp3.io/download/?video="
+ "" + document.getElementById("hash").value
;
document.getElementById("link").href = data;
document.getElementById("link_text").value = data;
}
catch(e)
{
alert("exception: " + e);
}
}
</script>
<div>
<form name="form" onkeyup="update(); return false;">
<label>Youtube URL: <input id="hash" size=40></label>
<br><div style="display:none">
<label><input id="name" size=80></label>
<br>
<input type="submit" value="Generate">
<br></div><center>
<a href="http://convertmp3.io/download/?video=" id="link">indir</a><input hidden readonly id="link_text" size=80>
<br>
</form>
</div>
</body>
</html>
